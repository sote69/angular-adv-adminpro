<!-- Start Page Content -->

<div class="row animated fadeIn fast">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
            <input type="text" class="form-control" placeholder="Buscar hospital...">
          </div>
      </div>
  </div>
</div>

<div class="row animated fadeIn fast">
  <div class="col-12">
      <div class="alert alert-info text-center">
        <h4 class="alert-heading">Cargando</h4>
        <i class="fa fa-spin fa-refresh fa-2x"></i>
        <p class="mb-0">Por favor espere</p>
      </div>
  </div>
</div>

<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Desde: {{ desde + 1 }} hasta: {{ hasta }} de ({{ totalHospitales }}) hospitales</h4>
            <h6 class="card-subtitle">Hospitales registrados en la aplicaci√≥n.</h6>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Nombre</th>
                            <th class="text-nowrap">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td>{{hospital.img}}</td>
                            <td><input type="text" class="form-control" value="{{hospital.nombre}}"></td>
                            <td class="text-nowrap text-center">
                                <a href="#" data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                <a href="#" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <button class="btn btn-secondary">Anterior</button>&nbsp;
            <button class="btn btn-secondary">Siguiente</button>&nbsp;
            <select class="custom-select" (change)="cambiarRegistrosPorPagina($any($event.target).value)" [(ngModel)]="registosPagina">
              <option *ngFor="let q of listaRegistosPagina" value="{{q}}">{{ q }}</option>
            </select>
        </div>
    </div>
  </div>
</div>
