<!-- Start Page Content -->
<!-- ============================================================== -->
<div class="row animated fadeIn fast">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
            <input type="text"
                   class="form-control"
                   placeholder="Buscar hospital..."
                   #terminoBusqueda
                   (keyup)="buscar(terminoBusqueda.value)">
          </div>
      </div>
  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
  <div class="col-12">
      <div class="alert alert-info text-center">
        <h4 class="alert-heading">Cargando</h4>
        <i class="fa fa-spin fa-refresh fa-2x"></i>
        <p class="mb-0">Por favor espere</p>
      </div>
  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
        <div class="card-body">

            <div class="row">
              <div class="col-8">
                <h4 class="card-title">Desde: {{ desde + 1 }} hasta: {{ hasta }} de ({{ totalHospitales }}) hospitales</h4>
                <h6 class="card-subtitle">Hospitales registrados en la aplicaci√≥n.</h6>
              </div>
              <div class="col">
                <div class="text-right">
                  <button (click)="crearHospital()" class="btn btn-primary">
                    <i class="fa fa-hospital-o"></i>
                    Crear hospital
                  </button>
                </div>
              </div>
            </div>

            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th class="w-100">Foto</th>
                            <th>Nombre</th>
                            <th class="text-nowrap w-100">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="text-center">
                              <img class="avatar cursorPointer"
                                   [src]="hospital.img |imagen :'hospitales'"
                                   (click)="abrirModal(hospital)">
                            </td>
                            <td><input type="text" class="form-control" placeholder="Nombre del hospital" [(ngModel)]="hospital.nombre"></td>
                            <td class="text-nowrap text-center">
                                <a (click)="actualizarHospital(hospital)"
                                   class="cursorPointer"
                                   data-toggle="tooltip"
                                   data-original-title="Guardar cambios">
                                   <i class="fa fa-save text-inverse m-r-10"></i>
                                </a>
                                <a (click)="eliminarHospital(hospital)" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <button class="btn btn-secondary"
                    [disabled]="desde === 0"
                    (click)="cambiarDePagina(-1)">
                    Anterior
            </button>&nbsp;

            <button class="btn btn-secondary"
                    [disabled]="hasta >= totalHospitales"
                    (click)="cambiarDePagina(1)">
                    Siguiente
            </button>&nbsp;
            <select class="custom-select" (change)="cambiarRegistrosPorPagina($any($event.target).value)" [(ngModel)]="registosPagina">
              <option *ngFor="let q of listaRegistosPagina" value="{{q}}">{{ q }}</option>
            </select>
        </div>
    </div>
  </div>
</div>
