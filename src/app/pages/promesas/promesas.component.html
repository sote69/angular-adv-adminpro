<div class="row">
  <div class="col-12">
    <h4>Usuarios de <span><a href="https://reqres.in/api/users?page=2" target="_blank">https://reqres.in/api/users?page=2</a></span></h4>

    <div class="row">
      <div class="col-lg-3 col-md-6" *ngFor="let usuario of usuarios">
        <!-- Card -->
        <div class="card">
          <img class="card-img-top img-responsive" src="{{usuario.avatar}}" alt="{{usuario.first_name}} {{usuario.last_name}}">
          <div class="card-body">
            <h4 class="card-title">{{usuario.first_name}} {{usuario.last_name}}</h4>
            <p class="card-text">{{usuario.email}}</p>
          </div>
        </div>
        <!-- Card -->
      </div>
    </div>
  </div>
</div>
